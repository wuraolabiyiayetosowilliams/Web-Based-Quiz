<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>QuizzyWhip</title>
</head>
<body>
    <div class="container">
        <div id="front-page">
            <h1>Welcome to QuizzyWhip</h1>
            <p>This quiz contains multiple choice questions and you have 30 minutes to complete task. 
            Once the time is out, your response is automatically submitted</p>
            <form id="user-info-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="button" onclick="startQuiz()">Start Quiz</button>
            </form>
        </div>
    <div id="quiz-page" style="display: none;">
        <div id="quiz-container">
            <div id="question-container"></div>
            <div id="options-container"></div>
            <button id="next-btn" onclick="nextQuestion()">Next</button>
            <div id="result-container"></div>
            <div id="timer-container">Time Remaining: <span id="timer">10</span> seconds</div>
            <button id="submit-btn" onclick="submitQuiz()">Submit</button>
        </div>
    </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
